    <style>
        .layout-rain {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            .bubbles span {
                position: absolute;
                width: 2px;
                height: 100px;
                background-color: #f7f7f7;
                border-radius: 50%;
                opacity: 0.8;
                box-shadow: 0 0 10px rgb(255, 255, 255), 0 0 30px rgba(31, 244, 23, 0.3);
                animation: animate 1.5s linear infinite;
            }

        .shipper {
            width: 80px;
            height: auto;
            position: absolute;
            top: 50%;
            animation: shipper 5s infinite linear;
        }

        .divider {
            top: 59%;
            position: absolute;
            width: 100%;
            border: 0;
            border-top: 2px solid #787070;
            margin-top: 10px;
        }

        @keyframes shipper {
            0% {
                left: -150px;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes animate {
            0% {
                transform: translateY(-100px) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="layout-rain">
            <div class="bubbles" id="bubbles">
                <img src="image/shipper.png" class="shipper" alt="">
                <hr class="divider">
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const bubblesContainer = document.getElementById('bubbles');
                const numberOfBubbles = 300;

                function createRandomBubble() {
                    const span = document.createElement('span');
                    const size = Math.random() * 5 + 2 + 'px';
                    const left = Math.random() * 100 + '%';
                    const delay = Math.random() * 2 + 's';
                    const duration = Math.random() * 3 + 2 + 's';

                    span.style.width = size;
                    span.style.height = size;
                    span.style.left = left;
                    span.style.animationDelay = delay;
                    span.style.animationDuration = duration;
                    span.style.backgroundColor = Math.random() > 0.5 ? '#fff' : 'white';

                    bubblesContainer.appendChild(span);
                }

                for (let i = 0; i < numberOfBubbles; i++) {
                    createRandomBubble();
                }
            });
        </script>
    </div>
